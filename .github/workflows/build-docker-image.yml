# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: dynamic mens CICD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    environment:
      name: .env
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - name: create folder ts-output ===================
        run: mkdir ./ts-output
      - name: build nodejs app =======================
        run: npm run tsc

      - name: Docker Build & Push Action
        uses: mr-smithers-excellent/docker-build-push@v5.6
        with:
          # Name of the Docker image
          image: ${{ secrets.DOCKER_USERNAME }}/mens

          # Tags override for Docker image
          tags: v1, latest
          # Target Docker registry
          registry: docker.io

          # Location of Dockerfile, if not Dockerfile in root directory
          dockerfile: Dockerfile
          # Directory to run `docker build` from, if not project root
          #directory: # optional
          # Docker build arguments passed via --build-arg
          #buildArgs: PORT=${{ secrets.PORT }},NODE_ENV=${{ secrets.NODE_ENV }},ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }} ,ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          username: ${{ secrets.DOCKER_USERNAME }}

          # Docker registry password
          password: ${{ secrets.DOCKER_PSSWORD }}

